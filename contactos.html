<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"><!--para resetiar el css-->
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"><!--usamos la 
    pagina google fonts para importar fuentes de letras y utilizarlas en la pagina y mejorarla -->
    <script src="https://kit.fontawesome.com/e1df93d5c0.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="./imagenes/logo.png" alt="Logo Barberia Alura">
            </h1>
            <nav>
                <div class="hamburguer"><i class="fa-solid fa-bars "></i></div>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    <main class="formulario">
        <form>

            <label for="nombreApellido"> Nombre y Apellido : 
                <input type="text" id="nombreApellido"class="input-padron" required ><!--con required hacemos que el campo se obligatorio-->
            </label>  
            <label for="correoElectronico">Correo Electronico: 
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@hotmail.com"><!-- para pone run ejmeplo dentro del input usamos placeholder-->
            </label>
            <label for="telefono"> Telefono : 
                <input type="tel" id="telefono"class="input-padron" required placeholder="+xx (x) xxxx xxxxxx">
            </label>

            <label for="mensaje">Deje su mensaje aqui:</label> 
            <textarea name="mensaje" id="" cols="70" rows="10" required class="tamaño"></textarea>
            
            <fieldset><!--para agrupar elementos en un formulario usamos "fielset" y no "div" -->
                <legend>¿Como te gustaria que te contactemos?</legend><!--para poner una leyenda en un formulario usamos "legend" y no "p"-->
                <label for="radio-email"><input type="radio"id="radio-emial"name="contacto"value="email">Email</label>
                <label for="radio-telefono"><input type="radio"id="radio-telefono"name="contacto"value="telefono">Telefono</label>
                <label for="radio-Whatssap"><input type="radio"id="radio-whatssap"name="contacto"value="whatssap" checked>Whatssap</label><!-- usamos checked
                para que el radio quede seleccionado por defecto-->
            </fieldset>
            <fieldset>
                <legend>¿A que horari te gustaria que te contactemos?</legend>
                <select class="contenedor">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura</label>

             <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table><!-- para ralizar una tabla se usa table-->
            <thead><!-- el encabezado se marca con "thead"-->
                <tr><!-- con "tr" hacemos las filas-->
                    <th>Dias</th><!-- con "th" damos nombres a las columnas del encabezado-->
                    <th>Horarios</th>
                </tr>
            </thead>
            <tbody><!-- tbody lo usamos para señalar el cuepo de la tabla-->
                <tr>
                    <td >Lunes</td><!-- con "td" damos combre a las columnas del cuerpo de la tabla-->
                    <td>De 8 a 20 Hrs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>De 8 a 20 Hrs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>De 8 a 20 Hrs</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./imagenes/logo-blanco.png" alt="">
        <p class="copyright"> &copy Copyright Barberia Alura - 2020</p><!--&copi realizo el icono de copyright-->
    </footer>
    <script src="./index.js"></script>
</body>
</html>
